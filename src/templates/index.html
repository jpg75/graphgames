<!doctype html>
<html lang="en">
<head>
  <title>TTT game based on GraphGames: Swapping of tiles with Animation</title> 
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <script type="text/javascript" src="static/ttt_client.js""></script>
</head>
<body>
<div id='content'>
<!-- > initial card positions:
NK    N   UP   C    CK   T	GC	PL
3C   4H   2H   3H   2C   4C	2H	ck
-->
<table style="width:100%">
  <tr>
	<td>Color Keeper</td>
    <td>Target</td>
	<td>Number Keeper</td></div>
  </tr>

  <tr>
  <td>
  <div id='CK' class='cardSlot'>
    <div class="card"><img src="static/2C.png" class="card-img" style="display:inline;">
    <img src="static/card_back.png" class="card-img" style="display:none;">
    </div>
  </div>
  </td>
  <td>
  <div id='T' class='cardSlot'>
    <div class="card"><img src="static/4C.png" class="card-img"  style="display:inline;">
    <img src="static/card_back.png" class="card-img" style="display:none;">
    </div>
  </div>
  </td>
  <td>
  <div id='NK' class='cardSlot'>
    <div class="card"><img src="static/3C.png" class="card-img">
    <img src="static/card_back.png" class="card-img" style="display:none;">
    </div>
  </div>
  </td>
  </tr>
  
  <tr>
	<td>Color</td>
    <td>Up</td>
	<td>Number</td>
  </tr>
  
  <tr>
  <td><div id='C' class='cardSlot'>
    <div class="card"><img src="static/3H.png" class="card-img" style="display:inline;">
    <img src="static/card_back.png" class="card-img" style="display:none;">
    </div>
  </div>
  </td>
  <td>
  <div id='U' class='cardSlot'>
    <div class="card"><img src="static/2H.png" class="card-img" style="display:inline;">
    <img src="static/card_back.png" class="card-img" style="display:none;">
    </div>
  </div>
  </td>
  <td>
  <div id='N' class='cardSlot'>
    <div class="card"><img src="static/4H.png" class="card-img"  style="display:inline;">
    <img src="static/card_back.png" class="card-img" style="display:none;">
    </div>
  </div>
  </td>
  </tr>
</table>

<center>
<div id="passButton">
  <button onclick="passMove()">PASS</button>
</div>

<div >
  <input id="limitDrag" class='dragCheckBox' type="checkbox" name="drag[]" value="limit-drag">Limit drag to NC and CK</input>
</div>

</center>
</div>

</body>
</html>
